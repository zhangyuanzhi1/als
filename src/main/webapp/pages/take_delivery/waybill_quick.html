<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>运单快速录入</title>
		<!-- 导入jquery核心类库 -->
		<script type="text/javascript" src="../../js/jquery-1.8.3.js"></script>
		<!-- 导入easyui类库 -->
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/ext/portal.css">
		<link rel="stylesheet" type="text/css" href="../../css/default.css">
		<script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.portal.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.cookie.js"></script>
		<script src="../../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
		<script type="text/javascript">
			//页面全局变量：当前编辑的行的索引
			var editIndex ;
			
			//新增一行
			function doAdd(){
				//判断是否当前有正在编辑的行（的索引）,有正在编辑的
				if(editIndex != undefined){
					//结束编辑
					//隐藏：先校验表单元素功能
					$("#grid").datagrid('endEdit',editIndex);
				}
				//判断是否当前有正在编辑的行（的索引），没有正在编辑
				if(editIndex==undefined){
					//alert("快速添加电子单...");
					$("#grid").datagrid('insertRow',{
						index : 0,//你要在哪个索引上插入新行，新行的索引是0
						row : {}//插入新行的数据，不带默认值
						//row : {"arrivecity":"上海"}//插入新行的数据带默认值
					});
					//打开编辑
					$("#grid").datagrid('beginEdit',0);
					//将当前正在编辑的行的索引设置为0
					editIndex = 0;
				}
			}
			
			//保存
			function doSave(){
				$("#grid").datagrid('endEdit',editIndex );
			}
			
			//取消编辑
			function doCancel(){
				if(editIndex!=undefined){
					$("#grid").datagrid('cancelEdit',editIndex);
					if($('#grid').datagrid('getRows')[editIndex].id == undefined){
						$("#grid").datagrid('deleteRow',editIndex);
					}
					editIndex = undefined;
				}
			}
			
			//工具栏
			var toolbar = [ {
				id : 'button-add',	
				text : '新增一行',
				iconCls : 'icon-edit',
				handler : doAdd
			}, {
				id : 'button-cancel',
				text : '取消编辑',
				iconCls : 'icon-cancel',
				handler : doCancel
			}, {
				id : 'button-save',
				text : '保存',
				iconCls : 'icon-save',
				handler : doSave
			}];
			// 定义列
			var columns = [ [ {
				field : 'wayBillNum',
				title : '运单编号',
				width : 120,
				align : 'center',
				editor :{
					type : 'validatebox',
					options : {
						required: true
					}
				}
			}, {
				field : 'arriveCity',
				title : '到达地',
				width : 120,
				align : 'center',
				editor :{
					type : 'validatebox',
					options : {
						required: true
					}
				}
			},{
				field : 'goodsType',
				title : '托寄物类型',
				width : 120,
				align : 'center',
				editor :{
					type : 'validatebox',
					options : {
						required: true
					}
				}
			}, {
				field : 'num',
				title : '件数',
				width : 120,
				align : 'center',
				editor :{
					type : 'numberbox',
					options : {
						required: true
					}
				}
			}, {
				field : 'weight',
				title : '重量',
				width : 120,
				align : 'center',
				editor :{
					type : 'validatebox',
					options : {
						required: true
					}
				}
			}, {
				field : 'floadreqr',
				title : '配载要求',
				width : 220,
				align : 'center',
				editor :{
					type : 'validatebox',
					options : {
						required: true
					}
				}
			}] ];
			
			$(function(){
				// 先将body隐藏，再显示，不会出现页面刷新效果
				$("body").css({visibility:"visible"});
				
				// 运单数据表格
				$('#grid').datagrid( {
					iconCls : 'icon-forward',
					fit : true,
					border : true,
					rownumbers : true,
					striped : true,
					pageList: [30,50,100],
					pagination : true,
					toolbar : toolbar,
					url :  "../../wayBill_listPage.action",
					idField : 'id',
					columns : columns,
					//双击行的事件
					onDblClickRow : doDblClickRow,
					//结束编辑之后触发的事件
					onAfterEdit : function(rowIndex, rowData, changes){
						console.info(rowData);
						
						//保存或修改运单
						$.post("../../wayBill_addquick.action",rowData,function(data){
							//data结果
							if(data.result){
								$.messager.show({
									title:'恭喜',
									msg:'数据保存成功！',
									timeout:2000,
									showType:'slide'//默认进进出出效果
								});
							}else{
								$.messager.alert("错误","数据保存失败！","error");
							}
							
							//手动刷新列表
							$("#grid").datagrid("load");
							
						});
						
						
						//当前正在编辑的的索引置为undefined
						editIndex = undefined;
					}
				});
			});
		
			function doDblClickRow(rowIndex, rowData){
				//alert("双击表格数据...");
				console.info(rowIndex);
				$('#grid').datagrid('beginEdit',rowIndex);
				editIndex = rowIndex;
			}
			
			
			//搜索按钮函数
			//参数1：文本框输入的值
			//参数2：下来菜单div的name的值
			function doSearch(value,name){
				//alert(1);
				//alert(value +",,,"+name);
				
				//重新加载列表
				$("#grid").datagrid("load",{
					//指定两个参数的名字，随便写。。。
					"fieldName":name,
					"fieldValue":value
				});
				
			}
		</script>
	</head>

	<body class="easyui-layout" style="visibility:hidden;">
		<div region="north" >
			<input class="easyui-searchbox" size="50" data-options="searcher:doSearch,prompt:'请输入要查询的关键字',menu:'#mm'"/>
			
			<!-- 菜单 -->
			<div id="mm">
				<div data-options="iconCls:'icon-man',name:'arriveCity'">到达地</div>
				<div data-options="name:'goodsType'">寄托物类型</div>
			</div>
			
		</div>
		
		<div region="center" border="false">
			<table id="grid"></table>
		</div>
	</body>

</html>
